ant1-antdeln       =0          # Antenna Delta‐N (m)
ant1-antdelu       =0          # Antenna Delta‐U (m)

ant2-postype       =llh        # Position type (0:llh,1:xyz,2:single,3:posfile,4:rinexhead,5:rtcm,6:raw)
