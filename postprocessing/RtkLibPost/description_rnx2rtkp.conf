misc-timeinterp    =off        # Time Interpolation of Base Station Observation Data (0:off,1:on)
misc-sbasatsel     =0          # SBAS Satellite Selection (0:all)
misc-rnxopt1       =           # RINEX Opt (Rover)
misc-rnxopt2       =           # RINEX Opt (Base)
misc-pppopt        =

